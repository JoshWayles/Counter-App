<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="author" content="Josh Wayles" />
  <meta name="description" content="Free counter and timer app">
  <meta name="keywords" content="Couter, Timer, App">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Counter App</title>
</head>

<body onload="startTime()">
  <div class="app-elements">
    <div class="manual-counter">
      <h1>Counter App</h1>
      <h2 id="count-el">0</h2>
      <div class="counter-buttons">
        <button class="increase" id="increase-btn">
          Count + 1
        </button>
        <button class="save" id="save-btn">
          Save
        </button>
        <button class="time-save" id="time-btn">
          Save With Time
        </button>
      </div>
      <div class="entry-log">
        <h3>Entry Log:</h3>
        <p id="total-el">Total:</p>
        <p id="save-el">_</p>
      </div>
    </div>
    <div class="time-counter">
      <p id="current-time"></p>
    </div>
    <div class="author">
      <p id="author"> Code by <a href="https://ko-fi.com/joshwayles" target="_blank">Josh Wayles</a></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
